<!DOCTYPE html>
<html>
    <head lang="ja">
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>ルーム作成画面</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="create-room-area">
            <p class="title-text">MeetingVideo</p>
            <form class="pure-form">
                <p class="description-text">Create your room</p>
                <p class="label-text">https://teeeeete.github.io/ChatApp/meeting#</p>
                <input id="make-room-name" class="make-room-name" type="text" placeholder="Enter the name of your room.">
                <button id="make-room" class="make-room" type="submit">Create Room</button>
            </form>
        </div>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="./script/index.js"></script>
    </body>
</html>
